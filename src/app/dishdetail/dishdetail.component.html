

<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

<div fxFlex="40">
<p>Display the details of the Dish here</p>
<md-card>
    <md-card-header> 
      <md-card-title>
        <h3>{{selectedDish.name | uppercase}}</h3>
      </md-card-title>
      
    </md-card-header>
    <img src="{{selectedDish.image}}" alt="{{selectedDish.name}}">
    <md-card-content>
      <p>{{selectedDish.description}}</p>
    </md-card-content>
    <md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>
</div>

<div fxFlex="40" height="400px">
  <h3>Comments</h3>

  <md-list>
      <md-list-item *ngFor="let comnt of selectedDish.comments">
        <div>
            <p>{{comnt.comment}}</p>
            <p>{{comnt.author}}</p>
  
        </div>
          
        
      </md-list-item>
    </md-list>

</div>

</div>
